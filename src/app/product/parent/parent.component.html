<app-add-product [isShowForm]="showProductForm" (productForm)="saveProductData($event)"></app-add-product>

<div>
    <button mat-raised-button (click)="clickAddProduct()">Add New Product</button>
</div>

<br>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element;  ">
                <button mat-raised-button color="primary" (click)="editProduct(element)">Edit</button>
                <button mat-raised-button color="warn" (click)="deleteProduct(element.name)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5" style="text-align: center;">No data matching </td>
        </tr>
    </table>
</div>
